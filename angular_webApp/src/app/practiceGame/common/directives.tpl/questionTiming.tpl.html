<div class="row state-overview">

  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
    <div class="timing-box">
      <span class="practice-data"><span ng-bind="yourTime"></span>s </span><br>
      Your time to answer
    </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
    <div class="timing-box">
      <span class="practice-data"><span ng-bind="data.avg_time_to_answer"></span>s</span>
      <br>
      Average time to answer
    </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
    <div class="timing-box">
      <span class="badge" ng-class="{ 'bg-success': data.youAreIn > data.avg_time_to_answer, 'bg-danger': data.youAreIn < data.avg_time_to_answer }">
        &nbsp;<i class="fa fa-arrow-down"></i> <span ng-bind="data.youAreIn"></span>
        <span class="practice-data" style="padding-right: 4px;">8s</span>
      </span>
      <br>
      <p ng-if="data.youAreIn > data.avg_time_to_answer">You are faster than the average</p>
      <p ng-if="data.youAreIn < data.avg_time_to_answer">You are slower than the average</p>
    </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-2 timing-padding">
    <section class="panel">
    <div class="timing-box">
      <span class="practice-data">16</span><br>
      <i class="panel-title-icon fa fa-info-circle"></i>Level
    </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
    <div class="timing-box">
      <span ng-bind="data.percentCorrectly"></span>
      <span class="practice-data">
        87%
      </span>
      <br>of users answered <br> this question correctly
    </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
    <div ng-class="{ 'bg-danger':!answerStatus, 'bg-success':answerStatus}" class="timing-check text-center text-slg no-padding-vr">
      <i ng-if="!answerStatus" class="fa fa-times"></i>
      <i ng-if="answerStatus" class="fa fa-check"></i>
    </div>
    </section>
  </div>
  <div class="col-lg-12 col-md-7 col-sm-7 timing-padding" ng-if="tagsR.length > 0">
    <section class="panel">
    <div class="timing-skills ">
      <div question-tags  tags="tagsR"></div>
    </div>
    </section>
  </div>
</div>
