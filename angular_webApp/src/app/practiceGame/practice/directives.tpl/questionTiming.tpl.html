<div class="panel" >
  <div class="widget-profile-counters">
    <div class="panel-heading">
      <span class="panel-title">Question Timing</span>
    </div>
    <div class="panel-body">
      <div class="col-xs-2 label label-danger">
        Your Time:<br>
        <span ng-bind="data.yourtime">37</span> sec</div>
      <div class="col-xs-3">You are<br>
        <span class="label-success">&nbsp;<i class="fa fa-arrow-down"></i> <span ng-bind="data.youAreIn">8</span></span>
        <br>seconds faster than the average</div><div class="col-xs-2">
        Average:<br>
        <span ng-bind="data.average">45</span> sec</div>

      <div class="col-xs-2">
        Answered<br>
        <span ng-bind="data.answered">6,453</span><br>times</div>

      <div class="col-xs-3">
        <span ng-bind="data.percentCorrectly">87%</span><br>
        of users answered correctly
      </div>

    </div>
  </div>
</div>
