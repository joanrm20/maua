<div id="simpleDash">
  <div class="page-header">
    <div class="row">
      <br>
      <div class="col-md-9">
        <h4>Start Practicing with Grockit 2.0</h4>
      </div>
      <div class="col-lg-3 no-padding-r"  ng-if="vmDash.showTour" >
        <div >
          <h4 class="no-padding">New here?</h4>
          <button data-toggle="chardinjs" ng-click="vmDash.startCardinTour()" class="btn btn-lg btn-labeled btn-primary">
            <span class="btn-label icon fa fa-question-circle"></span>
            <span>Start Tour</span>
          </button>
        </div>

      </div>
    </div>
    <br>
  </div>
  <div class="profile-content">
    <div fading-text word="vmDash.loadingMessage" is-visible="!vmDash.historyVisible && vmDash.loading"></div>
    <div class="row">
      <div ng-if="vmDash.showBuyNow" class="col-lg-12">
        <a ng-href="{{vmDash.paymentPage}}" target="_blank">
          <div class="stat-panel cursor-a">
            <!-- Success background. vertically centered text -->
            <div class="stat-cell bg-info valign-middle">
              <!-- Stat panel bg icon -->
              <br>
              <i class="fa fa-clock-o bg-icon"></i>
              <!-- Extra large text -->
              <!-- Big text -->
              <span class="text-lg "><span ng-bind-html="vmDash.upgradePromptMessage"></span>
              </span>
              <br>
              <!-- Small text -->
              <span class="text-sm"><br></span>
            </div>
            <!-- /.stat-cell -->
          </div>
        </a>
      </div>
      <!-- <div class="col-lg-6" >
    <div do-now></div>
    </div> -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel dash-panel">
          <div class="list-group text-left">

            <div class="fadeIn" >
              <div class="section-divider" >
              </div>

            <div track-list tracks="vmDash.tracks" start-practice="vmDash.StartPractice" titles="vmDash.titles"
          is-visible="vmDash.enableScore && !vmDash.loading" can-practice="vmDash.canPractice"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row fadeIn animated" ng-if="vmDash.isChallengeAvailable">
      <div class="col-md-12">
        <div class="panel topic-content panel-dark widget-profile">
          <div class="panel-heading dashboard-title">
            <span class="panel-title"> <h4><i class="panel-title-icon fa fa-fire"></i>Challenge</h4>
          </span>
          </div>
          <div class="list-group text-left">
            <div challenge-dashboard challenges="vmDash.challengesGames"></div>
          </div>
        </div>
      </div>
      <div class="push"></div>
    </div>

  </div>
  <div ng-show="vmDash.showingTour" class="grockit-welcome" style="color:white;">
    <h1>Welcome to Grockit <span ng-bind="$root.groupTitle"></span>!</h1>
  </div>
