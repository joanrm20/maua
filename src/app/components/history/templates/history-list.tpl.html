<div class="history-container panel panel-dark">
  <div class="panel-heading">
    <h3 class="history-date">
      <span ng-bind="title"></span> - <span ng-bind="questions.length"></span>
      <span ng-pluralize count="questions.length" when="{'1': 'Question', 'other': 'Questions'}"></span> 
    </h3>
  </div>
  <div class="list-group">
    <div class="history-list row list-group-item" ng-repeat="question in questions">
      <!-- <div class="history-item col-xs-5"> -->
      <div class="history-item col-xs-1">
        <i ng-if="question.outcome === 'correct'" class="fa fa-check bg-success"></i>
        <i ng-if="question.outcome === 'incorrect'" class="fa fa-times bg-danger"></i>
        <i ng-if="question.outcome !== 'correct' && question.outcome !== 'incorrect'" class="fa fa-minus bg-default outcome-skipped"></i>
        <!--
      <div class="history-row row">
        <div class="col-xs-3">
          <i ng-if="question.outcome === 'correct'" class="fa fa-check bg-success"></i>
          <i ng-if="question.outcome === 'incorrect'" class="fa fa-times bg-danger"></i>
          <i ng-if="question.outcome !== 'correct' && question.outcome !== 'incorrect'" class="fa fa-minus bg-default outcome-skipped"></i>
        </div>
        <div class="col-xs-9">
          <a href="#/{{groupId}}/questions/{{question.id}}" ng-bind-html="question.question_stimulus"></a>
        </div>
      </div>
      -->
      </div>
      <div class="history-item col-xs-4" ng-bind="question.track_name"></div>
      <div class="history-item col-xs-4" ng-bind="question.experience_points | level"></div>
      <div class="history-item col-xs-3">
        <div ng-if="question.time_to_answer">
          <span ng-bind="question.time_to_answer"></span>s
        </div>
      </div>
    </div>
  </div>
  </div>
