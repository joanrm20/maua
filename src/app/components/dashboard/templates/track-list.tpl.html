<div accordion close-others="true">
  <div accordion-group ng-repeat="track in tracks" is-custom-toggle="true" has-childs="empty(track)" class="smart-practice-head">
    <div accordion-heading>
      <span class="white text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index===0" id="tracks" chardin-tour data-intro="Practice thousands of high quality, realistic questions by clicking Start." data-position="bottom">
        <strong>
          <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
      </strong>
      </span>
      <span class="text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index!==0">
        <strong>
          <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
      </strong>
      </span>
    </div accordion-heading>
    <div class="row">
    <div ng-repeat="subtrack in trackTags | limitTo: itemsLimit()">

        <div class="col-lg-4 col-md-4">
          <div class="panel panel-track">
            <div class="panel-heading timing-box {{subtrack.perctCss}}" style="color:#ffffff;height: 76px;">
              <div class="row">
                <div class="col-xs-2">
                  45%
                </div>
                <div class="col-xs-2 col-md-offset-8">
                  67/2
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <span class="text-bg"  ng-bind="subtrack.name"></span>
                </div>
              </div>
            </div>
            <a href="javascript:void(0)">
              <div class="panel-footer timing-box-padding">
                <div class="progress progress-striped">
                  <div class="progress-bar" style="width: {{subtrack.percent}};"></div>
                  </div>
                <div class="clearfix"></div>
              </div>
            </a>
            <a class="item-hover">
              <div class="item-info">
                <div class="practice">
                  <button class="btn btn-primary btn-flat">Practice</button>
                </div>
                <div class="line"></div>
                <div class="learn">
                  <button class="btn btn-primary btn-flat">Learn</button>
                </div>
              </div>
              <div class="mask"></div>
            </a>
          </div>
        </div>

    </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Show more</button>
      </div>
    </div>
  </div accordion-group>
</div accordion>
