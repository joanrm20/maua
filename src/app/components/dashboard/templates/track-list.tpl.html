<div accordion close-others="true">
  <div accordion-group ng-repeat="track in tracks" is-custom-toggle="true" has-childs="empty(track)" class="smart-practice-head">
    <div accordion-heading>
      <span class="white text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index===0" id="tracks" chardin-tour data-intro="Practice thousands of high quality, realistic questions by clicking Start." data-position="bottom">
      <strong>
      <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
      </strong>
      </span>
      <span class="text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index!==0">
      <strong>
      <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
      </strong>
      </span>
    </div>
    <style type="text/css">
      .bg-image-0{
        background: url(https://c1.staticflickr.com/9/8252/8664154921_c89f660bce_n.jpg) no-repeat center center;
      }
      .bg-image-1{
        background: url(https://c1.staticflickr.com/1/12/14305718_c45ddda522.jpg) no-repeat center center;
      }
      .bg-image-2{
        background: url(https://c2.staticflickr.com/4/3465/3404084408_78849a2cdb.jpg) no-repeat center center;
      }
      .bg-image-3{
        background: url(https://c4.staticflickr.com/4/3591/3637526468_5f44dac6a9.jpg) no-repeat center center;
      }
      .bg-image-4{
        background: url(https://c3.staticflickr.com/3/2540/4011208734_5f1e53280b.jpg) no-repeat center center;
      }
      .bg-image-5{
        background: url(https://c1.staticflickr.com/1/175/407899822_85f093920a.jpg) no-repeat center center;
      }
      .bg-image-6{
        background: url(https://c1.staticflickr.com/5/4050/4719147430_c81cb1d2f8.jpg) no-repeat center center;
      }
      .bg-image-7{
        background: url(https://c1.staticflickr.com/5/4151/5198784680_01003c21bc.jpg) no-repeat center center;
      }
      .bg-image-8{
        background: url(https://c1.staticflickr.com/9/8212/8426635623_297d13f892.jpg) no-repeat center center;
      }
      .bg-image-9{
        background: url(https://c1.staticflickr.com/9/8184/8449938225_bfc3222e73.jpg) no-repeat center center;
      }
      .skillbox{
        margin: 5px; position:relative;
        background-size: cover;
        position:relative;
        height: 100px;
        cursor: pointer;
      }
      .skill-color-overlay{
        height:100%;
        width: 100%;
        position: absolute;
        opacity:0.8;
        z-index: 2
      }
      .skill-info{
        position: absolute;
        z-index: 3;
        color: #fff;
        text-shadow: 0 1px 1px #000;
        width: 100%;
        height: 100%;
      }
      .skill-progress{
        background: rgba(255, 255, 255, 0.1);
        display: block;
        padding:  5px;
        position: absolute;
        bottom: 0;
        width: 100%;
        left: 0;
        text-align: center;
      }
      .skill-info .progress .progress-bar{
        background: #fff; border-color: #999;
      }
    </style>
    <div class="row">
      <div ng-repeat="subtrack in trackTags | limitTo: itemsLimit()">
        <div class="col-lg-3 col-sm-3">
          <section class="skillbox bg-image-{{$index % 10}}">
          <div class="skill-color-overlay {{subtrack.perctCss}}"></div>
            <div class="skill-info">
              <h3 ng-bind="subtrack.name" class="text-center"></h3>
              <aside class="skill-progress">
                <strong><i class="fa fa-fw fa-question-circle"></i> 67/2</strong>
                <strong class="ng-binding"><i class="fa fa-fw fa-mortar-board"></i> {{subtrack.percent}}</strong>
              </aside>
              <div class="progress progress-striped" style="height: 20px;">
                <div class="progress-bar" style="width: {{subtrack.percent}};"></div>
              </div>
            </div>
          </section>
        </div>
      </div><!--repeat-->
    </div>
      <div class="row">
        <div class="col-md-2">
          <button ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Show more</button>
        </div>
      </div>
    </div>
  </div>
